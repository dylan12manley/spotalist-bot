<!DOCTYPE html>
<html>
 <head>
   <meta charset="utf-8">
   <title>Spotify Auth API</title>
   <meta name="viewport" content="width=device-width, initial-scale=1">
 </head>
 <body>
   <div id="log-in" class="container">
     <h1>Create a playlist</h1>
     <button id="logInBtn" class="btn btn-default" type="button" name="button"><a href="https://accounts.spotify.com/authorize?client_id=659f2e7b21a94d6a9ea765d559fa58a4&redirect_uri=http://localhost:8081&scope=user-read-private%20user-read-email&response_type=token&state=123">Sign In</a>
     </a></button>
     <!-- <button id="apiButton" type="button" name="button">SHOW</button> -->

     <h2></h2>
     <img src="" alt="">
   </div>

   <div id="genreBoxes">
      <div class="flex-container">
        <div class="d-flex justify-content-around">
          <div id="rock" class="container">
            <img src="https://picsum.photos/id/431/300/300" alt="">
            <div class="centered">Rock</div>
          </div>
          <div id="hip-hop" class="container">
            <img src="https://picsum.photos/id/432/300/300" alt="">
            <div class="centered">Hip-Hop</div>
          </div>
          <div id="electronic" class="container">
            <img src="https://picsum.photos/id/433/300/300" alt="">
            <div class="centered">Electronic</div>
          </div>
        </div>
        <div class="d-flex justify-content-around">
          <div id="country" class="container">
            <img src="https://picsum.photos/id/434/300/300" alt="">
            <div class="centered">Country</div>
          </div>
          <div id="indie" class="container">
            <img src="https://picsum.photos/id/435/300/300" alt="">
            <div class="centered">Indie</div>
          </div>
          <div id="metal" class="container">
            <img  src="https://picsum.photos/id/399/300/300" alt="">
            <div class="centered">Metal</div>
          </div>
        </div>
        <div class="d-flex justify-content-around">
          <div id="world" class="container">
            <img src="https://picsum.photos/id/437/300/300" alt="">
            <div class="centered">World</div>
          </div>
          <div id="soundtracks" class="container">
            <img src="https://picsum.photos/id/400/300/300" alt="">
            <div class="centered">Soundtracks</div>
          </div>
          <div id="wildcard" class="container">
            <img src="https://picsum.photos/id/439/300/300" alt="">
            <div class="centered">Wildcard</div>
          </div>
        </div>
      </div>
    </div>

    <div id="sliderPage" class="container">
      <div class="d-flex justify-content-around">
        <div class="slidecontainer">
          <h4>You've selected <span id="insertGenre"></span>.</h4>
          <input type="range" min="1" max="100" value="50" class="slider" id="myValence">
          <p id= "valenceText">I am feeling? <span id="valenceSlider"></span></p>
        </div>
      </div>
      <button type="button" id="makeButton">Make Playlist</button>
    </div>
 </body>
</html>
