<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Spotify Auth API</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://fonts.googleapis.com/css?family=Bungee+Inline|Montserrat+Subrayada|Raleway&display=swap" rel="stylesheet">
</head>
<body>
  <div id="log-in">
    <!-- <h4 id="titleA">What's it's name?</h4> -->
    <button id="logInBtn" class="btn btn-default logInBtn" type="button" name="button"><a href="https://accounts.spotify.com/authorize?client_id=659f2e7b21a94d6a9ea765d559fa58a4&redirect_uri=http://localhost:8080&scope=user-read-private%20user-read-email&response_type=token&state=123">Start</a>
    </a></button>
  </div>

  <div id="genreBoxes">
    <div class="flex-container genreContainer">
      <div class="d-flex justify-content-around container">
        <div id="wildcard" class="container">
          <img src="https://media.giphy.com/media/89Eko49m84Ja/giphy.gif" class="genreImg" alt="Responsive image">
          <div class="centered">Wild</div>
        </div>
        <div id="country" class="container">
          <img src="https://media.giphy.com/media/jKXtnfCDoo1tZ8V5NQ/giphy.gif" class="genreImg" alt="Responsive image">
          <div class="centered">Country</div>
        </div>
        <div id="indie" class="container">
          <img src="https://media.giphy.com/media/dQvOfD8d4MVTG/giphy.gif" class="genreImg" alt="Responsive image">
          <div class="centered">Indie</div>
        </div>
      </div>
      <div class="d-flex justify-content-around">
        <div id="hip-hop" class="container">
          <img src="https://media.giphy.com/media/9D5gC0ryykq6hx8Xri/giphy.gif" class="genreImg" alt="Responsive image">
          <div class="centered">Hip-Hop</div>
        </div>
        <div id="metal" class="container">
          <img  src="https://media.giphy.com/media/3o6ZtbNb8UD7FhEn72/giphy.gif" class="genreImg" alt="Responsive image">
          <div class="centered">Metal</div>
        </div>
        <div id="soundtracks" class="container">
          <img src="https://media.giphy.com/media/hevc4tTfEd06k/giphy.gif" class="genreImg" alt="Responsive image">
          <div class="centered">Soudtracks</div>
        </div>
      </div>
      <div class="d-flex justify-content-around">
        <div id="world" class="container">
          <img src="https://media.giphy.com/media/Z2wkLVzjpM784/giphy.gif" class="genreImg" alt="Responsive image">
          <div class="centered">World</div>
        </div>
        <div id="rock" class="container">
          <img src="https://media.giphy.com/media/qVUJyltHY7ofm/giphy.gif" class="genreImg" alt="Responsive image">
          <div class="centered">Rock</div>
        </div>
        <div id="electronic" class="container">
          <img src="https://media.giphy.com/media/vpsgqXBKKyh3O/giphy.gif" class="genreImg" alt="Responsive image">
          <div class="centered">Electronic</div>
        </div>
      </div>
    </div>
  </div>

  <div id="segway">
    <h5 id="congrats">... you've selected <span id="insertGenre"></span>. . .
    <br>ü§∑<br> are you ok?‚Äç</h5>
  </div>
  <!--THE SLIDER DISPLAY -->
  <div id="sliderPage" class="container uncontainer">
    <div class="d-flex justify-content-around">
      <div class="slidecontainer">
        <br>
        <br>
        <h4>How are you feeling?<br>
          <h6>(Move the slider to convey your current mood)</h6>
        </h4>
        <br>
        <input type="range" min="1" max="100" value="50" class="slider" placeholder="sad-happy"id="myValence">
        <p id="valenceText"><span id="valenceSlider"></span></p>
        <div id="rainbows">
          <img src="https://i.gifer.com/PYh.gif" alt="Fucking Rainbows">
        </div>
      </div>
    </div>
    <button id="apiButton" class="btn btn-default" name="button">Spotty-Fry My Playlist!</button>
  </div>

  <div id="results">
    <div class="row">
      <div class="col-sm-3 col-md-8 col-lg-8 col-xl-8">
        <h4>Your Very Own SpottyFried Playlist!</h4>
        <h5 id="h5-1"></h5>
        <h5 id="h5-2"></h5>
        <h5 id="h5-3"></h5>
        <h5 id="h5-4"></h5>
        <h5 id="h5-5"></h5>
        <h5 id="h5-6"></h5>
        <h5 id="h5-7"></h5>
        <h5 id="h5-8"></h5>
        <h5 id="h5-9"></h5>
        <h5 id="h5-10"></h5>
        <h5 id="h5-11"></h5>
        <h5 id="h5-12"></h5>
      </div>
      <div class="col-sm-3 col-md-4 col-lg-4 col-xl-4">
        <img id="img-1" src="" alt="">
        <img id="img-2" src="" alt="">
      </div>
    </div>
  </div>
</body>
</html>
